<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilo/addtarefa.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Adicionando Tarefa</title>
</head>
<body>

    <h2 id="head-h2">Criando Tarefa</h2>
        <form id="formulario-task">
            <input class="inputs-tasks" type="text" placeholder="Titulo da Tarefa" id="titulo-task">
            <textarea class="inputs-tasks"  id="Descrição-task" placeholder="Descrição da Tarefa"></textarea>
            <input class="inputs-tasks"  type="date" id="data-task" required>
            <button class="botão" id="Adicionar-formulario-task" type="submit">Adicionar Tarefa</button>
            
            <button class="botão" id="Cancelar-formulario-task" type="button">Voltar</button>
        </form>

    <script src="Javascript/list.js"></script>

</body>
</html>
